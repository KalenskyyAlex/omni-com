spring.application.name=backend
spring.datasource.url=jdbc:mysql://localhost:3306/omnicom
spring.datasource.username=omnicom_admin
spring.datasource.password=omnicom
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.tomcat.min-spare-threads=100
server.tomcat.max-connections=100
server.tomcat.max-threads=100

spring.profiles.active=${ACTIVE_PROFILE:dev}
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.close-closeable=true
spring.jackson.serialization.flush-after-write-value=true
spring.jackson.serialization.write-date-keys-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.mail.verify.host = "localhost:8080"
spring.mail.username = "omnicom"